<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table from JavaScript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        .btn {
            cursor: pointer;
        }

        .btn-danger:hover {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-success:hover {
            background-color: #28a745;
            border-color: #28a745;
        }
    </style>
</head>
<body>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>City</th>
                <th>Action</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="myTableBody">
        </tbody>
    </table>
</div>

<script type="text/javascript">
    var myObject = [
        { name: "raj", city: "pune" },
        { name: "xyz", city: "nanded" },
        { name: "abc", city: "latur" }
    ];

    var tableBody = document.getElementById('myTableBody');

    for (var i = 0; i < myObject.length; i++) {
        var row = '<tr>' +
            '<td>' + myObject[i].name + '</td>' +
            '<td>' + myObject[i].city + '</td>' +
            '<td><button type="button" class="btn btn-primary btn-sm" onclick="editRow(' + i + ')">Edit</button></td>' +
            '<td><button type="button" class="btn btn-danger btn-sm" onclick="deleteRow(' + i + ')">Delete</button></td>' +
            '</tr>';

        tableBody.innerHTML += row;
    }

    function editRow(index) {
        var newName = prompt("Enter new name", myObject[index].name);
        var newCity = prompt("Enter new city", myObject[index].city);

        if (newName !== null && newCity !== null) {
            myObject[index].name = newName;
            myObject[index].city = newCity;
            renderTable();
        }
    }

    function deleteRow(index) {
        myObject.splice(index, 1);
        renderTable();
    }

    function renderTable() {
        tableBody.innerHTML = '';

        for (var i = 0; i < myObject.length; i++) {
            var row = '<tr>' +
                '<td>' + myObject[i].name + '</td>' +
                '<td>' + myObject[i].city + '</td>' +
                '<td><button type="button" class="btn btn-primary btn-sm" onclick="editRow(' + i + ')">Edit</button></td>' +
                '<td><button type="button" class="btn btn-danger btn-sm" onclick="deleteRow(' + i + ')">Delete</button></td>' +
                '</tr>';

            tableBody.innerHTML += row;
        }
    }
</script>

</body>
</html>
